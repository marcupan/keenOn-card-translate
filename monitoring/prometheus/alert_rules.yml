groups:
  - name: keenon-card-translate-alerts
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"
      - alert: HighDiskUsage
        expr: 100 - ((node_filesystem_avail_bytes{mountpoint="/"} * 100) / node_filesystem_size_bytes{mountpoint="/"}) > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage is above 85% for more than 5 minutes on {{ $labels.instance }}"
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute."
      - alert: HighErrorRate
        expr: sum(rate(grpc_server_handled_total{grpc_code=~"Aborted|Cancelled|Unknown|Internal|Unavailable|DataLoss"}[5m])) / sum(rate(grpc_server_handled_total[5m])) * 100 > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High gRPC error rate detected"
          description: "gRPC error rate is above 5% for more than 5 minutes"
      - alert: SlowResponseTime
        expr: histogram_quantile(0.9, sum(rate(grpc_server_handling_seconds_bucket[5m])) by (le, grpc_method)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow gRPC response time detected"
          description: "90% of gRPC requests are taking more than 1 second to complete"
